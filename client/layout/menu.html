<div class="item">

  	<span ng-bind="currentTrack.user.username"></span>
  </button>

  <button class="ui button">
  	<span ng-bind="currentTrack.title"></span>
  </button>

  	<span class="current-track-position"></span>/<span ng-bind="currentTrack.duration"></span>

<template name="playlists">
<div class="ui fluid segment playlist-container">
	<div class="ui four column stackable double grid">
		<div class="column" ng-repeat="playlist in playlists">
			<a class="ui button" ng-click="selectPlaylist(playlist.id)">
				<span ng-bind="playlist.title"></span>
			</a>
		</div>
	</div>
</div>
</template>
