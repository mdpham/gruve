<!-- PLAYLISTS DROPDOWN MENU -->
<template name="playlists">
<div class="ui fluid inverted segment current-playlist-container">
<!-- Current Playlist -->
	<div class="ui segment" ng-show="currentPlaylist">
		<div class="ui items" >
		<div class="item">
			<div class="small image">
				<img class="playlist-interval-artwork">
			</div>
			<div class="content">
				<div class="header">
					<h1 class="ui center aligned large header">
						<span ng-bind="currentPlaylist.gruve.startDate"></span>
					</h1>
					<div class="ui horizontal divider">TO</div>
					<h1 class="ui center aligned large header">
						<span ng-bind="currentPlaylist.gruve.endDate"></span>
					</h1>
<!-- 					<div class="ui statistics">
						<div class="statistic">
							<span><strong>From</strong></span>
							<div class="text value"><span ng-bind="currentPlaylist.gruve.startDate"></span></div>
						</div>
						<div class="statistic">
							<span><strong>To</strong></span>
							<div class="text value"><span ng-bind="currentPlaylist.gruve.endDate"></span></div>
						</div>
					</div> -->
				</div>
				<div class="description">
					<span ng-bind="currentPlaylist.duration"></span> milliseconds
				</div>
				<div class="meta">
					<span></span>
				</div>
			</div>
		</div>
		</div>
	</div>

<!-- List -->
	<div class="ui seven column stackable double grid">
		<div class="column" ng-repeat="playlist in playlists">
			<button class="ui fluid basic inverted button" ng-click="selectPlaylist(playlist.id)">
				<span ng-bind="playlist.title"></span>
			</button>
		</div>
	</div>

</div>
</template>
