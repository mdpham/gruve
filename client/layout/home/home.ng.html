<!-- 
TOP MENU:
Navigation
 -->
<div class="ui top attached main menu">
	<div class="ui fluid scontainer">
		<a class="item">Expand</a>
		<button class="item" ng-click="togglePlay()"> pause</button>
	</div>
</div>
<!-- 
HIDDEN MENU:
PLAYLISTS
 -->
<div class="ui fluid container">
	<div class="ui four column stackable double grid">
		<div class="column" ng-repeat="playlist in playlists">
			<a ng-click="selectPlaylist(playlist.id)"><span  ng-bind="playlist.title"></span></a>
		</div>
	</div>
</div>

<!-- 
CONTENT:
SONGS	
 -->
<div class="ui attached bottom segment">
	<div class="ui four column stackable double grid">
		<!-- <div class="column" ng-bind="test"></div> -->
		<div class="column" ng-repeat="track in tracks">
			<div class="ui small image">
			  <img ng-src="{{track.artwork_url}}">
			</div>
			<span ng-bind="track.uri"></span><br>
			<span ng-bind="track.title"></span>
			<button ng-click="playTrack(track.id)"></button>
		</div>
	</div>
</div>
